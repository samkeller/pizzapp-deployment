image: node:latest

before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - npm install
    - npm run migrate:latest

stages:
    - production

production:
    type: deploy
    stage: production
    image: node:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY
    only:
        - master